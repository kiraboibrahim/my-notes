{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Notes - Signin</title>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/signin.css' %}">
</head>
<body class="container d-flex justify-content-center bg-light mt-5">
<div class="login-card p-3 rounded">
    <div class="text-center mb-3">
        <img src="{% static 'accounts/img/avatar.png' %}" width="60" height="60" alt="User Avatar">
    </div>
    <h2 class="login-card__title text-center mb-4">WELCOME BACK</h2>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-group">
            <button class="form-control btn btn-primary" type="submit">SIGNIN</button>
        </div>
    </form>
</div>
</body>
</html>
