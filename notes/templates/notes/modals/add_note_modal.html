{% load crispy_forms_tags %}

<div class="modal fade" id="add-note-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-md-down" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">What's on your mind...</h4>
                <button type="button" class="btn btn-light close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form id="add-note-form" method="post" action="{% url 'notes_list_or_add' %}">
                        {% csrf_token %}
                        {{ add_note_form | crispy }}
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="add-note-form-submit-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    let note_body_md_initialized = false;
    $('#add-note-modal').on('show.bs.modal', event => {
        let button = $(event.relatedTarget);
        let modal = $(this);
        if (!note_body_md_initialized) {
         const easyMDE = new EasyMDE({element: document.getElementById('note_body')}, {autosave: true, autofocus: true});
         note_body_md_initialized = true;
        }
    });
    $("#add-note-form-submit-btn").click(e => $("#add-note-form").submit());
</script>
{% if add_note_form.errors %}
    <script>
        let add_note_modal = bootstrap.Modal.getOrCreateInstance(document.getElementById("add-note-modal"));
        add_note_modal.show();
    </script>
{% endif %}
