<div class="modal fade" id="delete-note-confirm-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Confirmation</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you wish to delete the note? This action is irreversible.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                <button id="delete-confirm-btn" type="button" class="btn btn-secondary">Proceed</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('#delete-note-confirm-modal').on('show.bs.modal', event => {
        const delete_url = $(event.relatedTarget).attr("href");
        $("#delete-confirm-btn").click((e) => document.location.href=delete_url);
    });
</script>
